# This file lists Chromium extensions to be managed by Nix
#
# Format:
# - id: Required 32-character extension ID
# - name: Optional human-readable name (for documentation)
# - source: One of "chrome-store", "bpc", "url", or "github-releases" (default: "chrome-store")
# - url: Required if source is "url"
# - condition: Optional Nix condition expression (e.g., "config.catppuccin.enable")
#
# For github-releases source:
# - owner: GitHub repository owner (required, or set in [config.sources.github-releases])
# - repo: GitHub repository name (required, or set in [config.sources.github-releases])
# - pattern: URL pattern with placeholders {version}, {name}, {id} (optional, or set in config)
# - version: Specific version tag, or "latest" to auto-detect (optional, defaults to "latest")
#
# Example config-level defaults:
# [config.sources.github-releases]
# owner = "some-org"
# repo = "some-repo"
# pattern = "releases/download/v{version}/{name}.crx"

